<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>الاختبار</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 60px;
    }
    #countdown {
        font-size: 28px;
        margin-top: 25px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>الاختبار مبرمج يوم 9 ديسمبر 2025</h2>
<p>سيتم نشر التصحيح النموذجي للاختبار مع سلم التنقيط بعد الامتحان يوم 9 ديسمبر على الساعة 12:00.</p>

<h3>الوقت المتبقي:</h3>
<div id="countdown"></div>

<script>
// وقت نشر التصحيح (9 ديسمبر 2025 على الساعة 12:00)
const targetDate = new Date("2025-12-09T12:00:00").getTime();

const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
        clearInterval(timer);
        window.location.href = "solution.html"; // توجيه تلقائي
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").textContent =
        `${days} يوم — ${hours} ساعة — ${minutes} دقيقة — ${seconds} ثانية`;
}, 1000);
</script>

</body>
</html>
