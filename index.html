<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>العد التنازلي</title>

<!-- ربط ملف CSS الخارجي -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>الاختبار مبرمج يوم 9 ديسمبر 2025</h1>
<p>سيتم نشر التصحيح النموذجي وسلم التنقيط مباشرة بعد انتهاء الامتحان على الساعة 12:00</p>

<div id="countdown">
    <div class="segment-display">
        <div class="segment-number" id="hours">00</div>
        <div class="label">الساعات</div>
    </div>

    <div class="segment-display">
        <div class="segment-number" id="minutes">00</div>
        <div class="label">الدقائق</div>
    </div>

    <div class="segment-display">
        <div class="segment-number" id="seconds">00</div>
        <div class="label">الثواني</div>
    </div>
</div>

<script>
    const targetTime = new Date("2025-12-09T12:00:00").getTime();

    const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = targetTime - now;

        if (distance <= 0) {
            clearInterval(timer);
            window.location.href = "correction.html";
            return;
        }

        const hours = Math.floor((distance / (1000 * 60 * 60)));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("hours").textContent = ("0" + hours).slice(-2);
        document.getElementById("minutes").textContent = ("0" + minutes).slice(-2);
        document.getElementById("seconds").textContent = ("0" + seconds).slice(-2);

    }, 1000);
</script>

</body>
</html>
