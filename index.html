<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>العد التنازلي</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>الاختبار مبرمج يوم 9 ديسمبر 2025</h1>
<p>سيتم نشر التصحيح النموذجي وسلم التنقيط بعد انتهاء الامتحان مباشرة على الساعة 12:00</p>

<div id="countdown">
    <div class="unit">
        <div class="seven-seg" id="hours"></div>
        <span class="label">الساعات</span>
    </div>

    <div class="unit">
        <div class="seven-seg" id="minutes"></div>
        <span class="label">الدقائق</span>
    </div>

    <div class="unit">
        <div class="seven-seg" id="seconds"></div>
        <span class="label">الثواني</span>
    </div>
</div>

<script>
function createSegment(numberElement, value) {
    const digits = value.toString().padStart(2,"0");
    numberElement.innerHTML = "";

    [...digits].forEach(d => {
        const digit = document.createElement("div");
        digit.className = "digit";
        digit.setAttribute("data-digit", d);
        numberElement.appendChild(digit);
    });
}

const target = new Date("2025-12-09T12:00:00").getTime();

setInterval(() => {
    const now = Date.now();
    const diff = target - now;

    if (diff <= 0) {
        location.href = "correction.html";
        return;
    }

    const hours = Math.floor(diff / 1000 / 60 / 60);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    createSegment(document.getElementById("hours"), hours);
    createSegment(document.getElementById("minutes"), minutes);
    createSegment(document.getElementById("seconds"), seconds);

}, 1000);
</script>

</body>
</html>
