<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>العد التنازلي للاختبار</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">الاختبار مبرمج يوم 9 ديسمبر 2025</h1>
<h2 class="subtitle">سيتم نشر التصحيح النموذجي وسلم التنقيط يوم 9 ديسمبر على الساعة 12:00</h2>

<div id="countdown">
    <div class="time-box">
        <div class="seven-seg" id="hours"></div>
        <span>الساعات</span>
    </div>

    <div class="time-box">
        <div class="seven-seg" id="minutes"></div>
        <span>الدقائق</span>
    </div>

    <div class="time-box">
        <div class="seven-seg" id="seconds"></div>
        <span>الثواني</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
