<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الاختبار</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle, #0a0f17, #000000);
        color: #e6e6e6;
        text-align: center;
        padding-top: 60px;
    }

    h2, p {
        margin: 10px 20px;
    }

    .countdown-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .unit {
        background: rgba(0, 255, 170, 0.08);
        padding: 20px;
        width: 120px;
        border-radius: 12px;
        border: 2px solid #00ffaa33;
        box-shadow: 0 0 12px #00ffcc44;
        backdrop-filter: blur(5px);
    }

    .number {
        font-size: 40px;
        font-weight: bold;
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffaa;
        font-family: "Digital-7", monospace;
    }

    .label {
        margin-top: 5px;
        font-size: 16px;
        color: #7ef2d3;
    }

    /* خطوط رقمية */
    @font-face {
        font-family: "Digital-7";
        src: local("Digital-7"), url("https://fonts.cdnfonts.com/s/17874/Digital7.woff") format("woff");
    }

</style>
</head>

<body>

<h2>الاختبار مبرمج يوم 9 ديسمبر 2025</h2>
<p>سيتم نشر التصحيح النموذجي وسلّم التنقيط مباشرة بعد انتهاء الامتحان يوم 9 ديسمبر على الساعة 12:00.</p>

<div class="countdown-container">
    <div class="unit">
        <div class="number" id="days">0</div>
        <div class="label">الأيام</div>
    </div>

    <div class="unit">
        <div class="number" id="hours">0</div>
        <div class="label">الساعات</div>
    </div>

    <div class="unit">
        <div class="number" id="minutes">0</div>
        <div class="label">الدقائق</div>
    </div>

    <div class="unit">
        <div class="number" id="seconds">0</div>
        <div class="label">الثواني</div>
    </div>
</div>

<script>
// موعد النشر: 9 ديسمبر 2025 على الساعة 12:00
const targetDate = new Date("2025-12-09T12:00:00").getTime();

const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
        clearInterval(timer);
        window.location.href = "solution.html";
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}, 1000);
</script>

</body>
</html>
