<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الانتظار</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #00ff99;
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 20px 10px;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: nowrap;
            justify-content: center;
            width: 100%;
            max-width: 350px;
        }

        .box {
            background: #000;
            border: 3px solid #00ff99;
            border-radius: 12px;
            padding: 10px 0;
            width: 33%;
            box-shadow: 0 0 14px #00ff99;
        }

        .num {
            font-size: 2.8rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 12px #00ff99;
        }

        .label {
            margin-top: 4px;
            font-size: 1.1rem;
        }

        /* تحسين الظهور على الهواتف الصغيرة جداً */
        @media (max-width: 380px) {
            h1 {
                font-size: 1.5rem;
            }
            .num {
                font-size: 2.2rem;
            }
            .label {
                font-size: 1rem;
            }
            .box {
                padding: 8px 0;
            }
        }
    </style>
</head>

<body>

    <h1>
        سيتم نشر التصحيح النموذجي وسلم التنقيط في وقت لاحق 
        <br>
        نشكركم على تفهمكم وبالتوفيق
    </h1>

   

</body>
</html>
