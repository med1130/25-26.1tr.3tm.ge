<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التصحيح النموذجي</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #00ff99;
            font-family: Tahoma, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #00ff99;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.3rem;
            background: #00ff99;
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 0 12px #00ff99;
            transition: transform 0.2s ease;
        }

        a.button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            p {
                font-size: 1.1rem;
            }
            a.button {
                font-size: 1.1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>

    <h1>التصحيح النموذجي جاهز</h1>

    <p>
        للاطلاع على التصحيح النموذجي وسلّم التنقيط<br>
        اضغط على الزر في الأسفل
    </p>

    <!-- ضع هنا رابط التصحيح -->
    <a href="https://drive.google.com/file/d/1DjWsh7XUDX7tyhz4qbAbKL2EXMM_504Q/view?usp=sharing" class="button">
        اضغط هنا لعرض التصحيح
    </a>

</body>
</html>
